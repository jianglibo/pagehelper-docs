<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Bootstrap table with pageHelper demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="margin: 20px">
      <div
        ph-selector-listener="fruit"
        ph-config="toggle::disabled"
      >
        <button
          type="button"
		  ph-mask="7"
          class="btn btn-link"
        >
          New
        </button>
        <button
          type="button"
		  ph-mask="2"
          class="btn btn-link"
        >
          Edit
        </button>
        <button
          type="button"
		  ph-mask="6"
          class="btn btn-link"
        >
          Delete
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">
              <input
                class="form-check-input"
                type="checkbox"
                ph-row-selector-all="fruit"
                value=""
              />
            </th>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th>
              <input
                class="form-check-input"
                type="checkbox"
                ph-row-selector="fruit"
                value=""
                id="__row_1"
              />
            </th>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
          <tr>
            <th>
              <input
                class="form-check-input"
                ph-row-selector="fruit"
                type="checkbox"
                value=""
                id="__row_2"
              />
            </th>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
          </tr>
          <tr>
            <th>
              <input
                class="form-check-input"
                ph-row-selector="fruit"
                type="checkbox"
                value=""
                id="__row_3"
              />
            </th>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import {
        PageHelper,
        FormEnricher,
      } from "https://cdn.jsdelivr.net/gh/jianglibo/pagehelper-docs@latest/dist/bundle.min.es.js";
      const pageHelper = new PageHelper();
      pageHelper.enrich();
    </script>
  </body>
</html>
